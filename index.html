<!DOCTYPE html>
<html>
    <head>
        <title>Is it 5 O'Clock?</title>
    </head>
    <body>
        <h1 style="color:#000; font-family:Verdana; font-size:100px; text-align:center; text-transform:uppercase;"></h1>
        <script>
            var Checker = {};
                Checker.Element = document.querySelector("h1");
                Checker.Update = function()
                {
                    var date;
                    date = new Date();
                    if(date.getHours() === 17)
                    {
                        Checker.Element.innerHTML = "yes";
                    }
                    else
                    {
                        Checker.Element.innerHTML = "no";
                    }
                };
                Checker.Timer = false;
                Checker.Start = function()
                {
                    Checker.Update();
                    Checker.Timer = setInterval(Checker.Update, 1000);
                };
                Checker.Stop = function()
                {
                    clearInterval(Checker.Timer);
                };
                /////
                Checker.Start();
        </script>
    </body>
</html>
